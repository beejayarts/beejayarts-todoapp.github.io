<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

     <!-- Font awesome  -->
  <link rel="stylesheet" type="text/css" href="all.css">
	 <!-- custom CSS -->
   <link rel="stylesheet" href="beejaytodo.css">
  
    <title>Beejay todo app</title>
  </head>
  <body class="body">

    


<div class="container">
  <header class="text-center text-light my-4">
    <h1 class="mb-2">BEEJAY TODO APP</h1>
    <p class="lead mt-0">Organise your daily activities</p>
    
    <form class="search">
      <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
    </form>
  </header>

  <ul class="list-group todos mx-auto text-light">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Read</span>
        <i class="far fa-trash-alt delete"></i>
    </li>

    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Watch Ball</span>
      <i class="far fa-trash-alt delete"></i>
  </li>

  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>Cook Beans</span>
    <i class="far fa-trash-alt delete"></i>
</li>
  </ul>

  
  <form class="add text-center my-4">
    <label class="text-light">Add a new Todo...</label>
    <input class="form-control m-auto" type="text" name="add">
  </form>




 
   
</div>


<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="beejaytodo.js"></script>
</body>
</html>
